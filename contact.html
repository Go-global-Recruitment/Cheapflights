<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact CheapFlights</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-row">
      <div class="brand">
        <img src="assets/logo-cheapflights.png" alt="CheapFlights logo" class="logo">
        <h1 class="site-title">CheapFlights</h1>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="flights.html">Flights</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Contact us</h2>
    <form id="contactForm" class="contact-form">
      <div class="row">
        <input name="name" placeholder="Your name" required>
        <input name="email" placeholder="Your email" type="email" required>
      </div>
      <div class="row">
        <textarea name="message" rows="5" placeholder="Message" required></textarea>
      </div>
      <div class="row">
        <button class="btn" type="submit">Send message</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <div>Â© <span id="year7"></span> CheapFlights</div>
    </div>
  </footer>

  <script>
    document.getElementById('year7').textContent = new Date().getFullYear();
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Message sent. (Demo site)');
      e.target.reset();
    });
  </script>
</body>
</html>
